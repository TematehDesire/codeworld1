<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="items">
         <div class="contact">
             <div class="first-text">LET'S TALK</div>
             <img src="images/talk1.png" alt="" class="image">
             <div class="social-links">
                 <span class="second-text">Connect with us:</span>
                 <ul class="social-media">
                     <li><a href="#"><i class="bx bx1-facebook"></i></a></li>
                     <li><a href="#"><i class="bx bx1-google"></i></a></li>
                     <li><a href="#"><i class="bx bx1-twitter"></i></a></li>
                     <li><a href="#"><i class="bx bx1-youtube"></i></a></li>
                     <li><a href="#"><i class="bx bx1-instagram"></i></a></li>
                     <li><a href="#"><i class="bx bx1-linkedin"></i></a></li>
                 </ul>
             </div>
         </div>
         <div class="submit-form">
             <h4 class="third-text text">Contact Us</h4>
             <form action="">
                 <div class="input-box">
                     <input type="text" class="input" required>
                     <label for="">FirstName</label>
                 </div>
                 <div class="input-box">
                     <input type="text" class="input" required>
                     <label for="">SecondName</label>
                 </div>
                 <div class="input-box">
                     <input type="text" class="input" required>
                     <label for="">Email</label>
                 </div>
                 <div class="input-box">
                     <input type="text" class="input" required>
                     <label for="tel">Phone</label>
                 </div>
                 <div class="input-box">
                     <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                     <label for="tel">message</label>
                 </div>
                 <input type="submit" class="btn-t" value="Send">
             </form>
         </div>
        </div>
     </div>
 
</body>
</html>
